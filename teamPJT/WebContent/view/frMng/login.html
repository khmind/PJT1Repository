<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
<meta name="description" content="간단하고 맛있는 레시피">
<link rel="shortcut icon" href="assets/images/gdf61b046222fac5a3cd6fdc38144-h_lvo11nj9.png" type="image/x-icon">
<title>맛있는 레시피</title>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/login.css">
<script src="../js/jquery.min.js"></script>
<script src="../js/angular.min.js"></script>

</head>
<body>
    
    <div class="login-page" ng-app="" >
        <div class="login-content login-content-signin" ng-hide="showSignIn" style="margin-top: 30px;">
            <div>
                <h2>Log in</h2>
                <form class="wrapper-box" role="form" ng-submit="login()" action="../login.to" method="post">
                <input type="email" name="email" ng-model="email" class="form-control form-control-email" placeholder="Email address" required>
                <input type="password" name="pass" ng-model="password" class="form-control form-control-password" placeholder="Password" required >
                <div class="checkbox pull-left">
                    <label>
                        <input type="checkbox">Remember me.
                    </label>
                </div>
                <a class="outer-link pull-left" href="#/forgot">Forgot Password</a>
                <button type="submit" class="btn btn-submit btn-default pull-right">Log in</button>
                </form>
            </div>
        </div>

        <div class="login-content login-content-signup ng-hide" ng-show="showSignIn"  style="margin-top: 30px;">
            <div>
                <h2>Sign Up</h2>
                <form class="wrapper-box" role="form" ng-submit="register()">
                    <input type="text" ng-model="username" class="form-control form-control-username" placeholder="Username" required >
                    <input type="email" ng-model="email" class="form-control form-control-email" placeholder="Email address" required >
                    <input type="password" ng-model="password" class="form-control form-control-password" placeholder="Password" required >
                    <button type="submit" class="btn btn-submit btn-default pull-right">Sign up</button>
                </form>
            </div>
        </div>
        <div class="login-switcher">
            <div class="login-switcher-signin" ng-show="showSignIn">
                <h3>Have an account?</h3>
                <button ng-click="showSignIn=false">Login</button>
            </div>
            <div class="login-switcher-signup" ng-hide="showSignIn">
                <h3>Don't have an account?</h3>
                <button ng-click="showSignIn=true">Sign Up</button>
            </div>
        </div>
    </div>
    
</body>
</html>
