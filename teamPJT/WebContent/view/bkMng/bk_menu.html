    <script type="text/javascript">
	$(function() {
		$(".add_btn").click( function() {
			let input = $("input");
			let tr = $("<tr></tr>");
			let select=$("select");
			
			$.each(input, function(i, item) {
				let td = $("<td></td>").html($(item).val());
				$(tr).append(td);
			});
			$.each(select, function(i, item) {
				let td = $("<td></td>").html($(item).val());
				$(tr).append(td);
			});
			$("table").append(tr);
			$(input).val("");
			$(select).val();
		});
	});
	function add_tr(){
	    $('#add_btn').hide();
	    $('#add_btn').show();
	}
	
</script>
